<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Gradient</title>
    <style>
        .container {
            position: relative;
            width: 200px;
            height: 100px;
            background-color: lightblue;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
        }
        
        .message {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease; /* Add a transition for opacity */
        }
        
        .container:hover .message {
            opacity: 1; /* Change opacity on hover */
        }
        
    </style>
</head>
<body>
    <div class="container">
        Hover over me
        <div class="message">This is the message that appears on hover.</div>
    </div>
</body>
</html>
